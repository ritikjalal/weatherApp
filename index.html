<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-1">
            <p class="tab" data-searchweather>Search Weather</p>
            <p class="tab" data-yourweather>Your Weather</p>
        </div>

        <div class="weather-container">
            <!--grant loaction container-->

            <div class="sub-container grant-container">

                <img src="./icons/location.webp" alt="loaction" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>

            <!--search form-->
            <form class="form-container" data-searchform>
                <input placeholder="Enter the city" data-searchcity>
                <button class="btn">
                    <img src="./icons/search.png" alt="search" width="10" height="10" loading="lazy">
                </button>

            </form>

            <!--loading-->
            <div class="sub-container loading-container">
                <img src="./icons/loading.png" alt="loading" width="120" height="120" >
                <p>loading</p>

            </div>

            <div class="sub-container user-container">
                
                <!--city name and flag-->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countricon>
                </div>

                <p data-weatherdesc></p>

                <img data-weathericon>

                <p data-temp></p>


                <!--3 diff parameters-->

                <div class="user-container-second">
                    <div class="div-1">
                        <img src="./icons/wind.jpeg" width="100" height="100">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="div-1">
                        <img src="./icons/humidity.png" width="100" height="100">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="div-1">
                        <img src="./icons/cloud.png" width="100" height="100">
                        <p>clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    


    <script src="index.js"></script>
</body>
</html>
